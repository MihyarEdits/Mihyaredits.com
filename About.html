<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mihyar Edits</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik Glitch', sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .header {
            background-color: purple;
            padding: 20px;
            text-align: center;
            animation: glitch 1s infinite;
        }
        .main {
            padding: 20px;
            text-align: center;
        }
        .video {
            margin: 20px 0;
        }
        .footer {
            background-color: purple;
            padding: 10px;
            text-align: center;
            animation: glitch 1s infinite;
        }
        .button {
            background-color: purple;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #5b2d7e;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .modal-content {
            position: relative;
            margin: auto;
            padding: 0;
            max-width: 800px;
            top: 50%;
            transform: translateY(-50%);
        }
        .close {
            color: white;
            position: absolute;
            right: 15px;
            top: 15px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
        @keyframes glitch {
            0% {
                text-shadow: 2px 2px purple, -2px -2px white;
            }
            20% {
                text-shadow: -2px -2px purple, 2px 2px white;
            }
            40% {
                text-shadow: 2px -2px purple, -2px 2px white;
            }
            60% {
                text-shadow: -2px 2px purple, 2px -2px white;
            }
            80% {
                text-shadow: 2px 2px purple, -2px -2px white;
            }
            100% {
                text-shadow: -2px -2px purple, 2px 2px white;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Mihyar Edits</h1>
        <p>Showcasing the best of my video editing skills</p>
    </div>
    <div class="main">
        <div class="video">
            <h2>Jujutsu Kaisen Edit</h2>
            <button class="button" id="openModal">Watch Video</button>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Mihyar Edits. All rights reserved.</p>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <iframe width="100%" height="450" src="jujustu kaisen Edit2.mp4" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // Get modal element
        const modal = document.getElementById("myModal");
        const openModalBtn = document.getElementById("openModal");
        const closeModalBtn = document.getElementById("closeModal");

        // Open modal
        openModalBtn.onclick = function() {
            modal.style.display = "block";
        }

        // Close modal
        closeModalBtn.onclick = function() {
            modal.style.display = "none";
        }

        // Close modal if outside click
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
